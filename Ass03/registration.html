<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form onsubmit="return validateRegister()">
    <h1>Register</h1>

    <!-- Name -->
    <label>Name</label>
    <div class="input-box">
        <input type="text" id="name" placeholder="Enter name" oninput="validateName()">
        <span class="icon">✔</span>
    </div>
    <span class="error" id="nameError"></span>

    <!-- Email -->
    <label>Email address</label>
    <div class="input-box">
        <input type="email" id="email" placeholder="Enter email" oninput="validateEmail()">
        <span class="icon">✔</span>
    </div>
    <span class="error" id="emailError"></span>

    <!-- Password -->
    <label>Password</label>
    <div class="input-box">
        <input type="password" id="password" placeholder="Password" oninput="validatePasswordField()">
        <span class="icon">✔</span>
    </div>
    <span class="error" id="passwordError"></span>

    <!-- Phone -->
    <label>Phone Number</label>
    <div class="input-box">
        <input type="text" id="phone" placeholder="Enter phone number" oninput="validatePhone()">
        <span class="icon">✔</span>
    </div>
    <span class="error" id="phoneError"></span>

    <button type="submit">Register</button>
</form>

<script src="register.js"></script>
</body>
</html>
